    show if:
      code: |
        company_type_of_borrower == "Individual"
  - Middle Name: borrower.name.middle 
    show if:
      code: |
        company_type_of_borrower == "Individual"
    required: False
  - Last Name: borrower.name.last
    show if:
      code: |
        company_type_of_borrower == "Individual"
  - Company Name: borrower_company
    show if:
      code: |
        company_type_of_borrower != "Individual"
  - Coparcener Names : copercener_names
    show if:
      code: |
        company_type_of_borrower == "Hindu Undivided Family"
  - LLPIN : llpin
    show if:
      code: |
        company_type_of_borrower == "Limited Liability Partnership (LLP)"
  - CIN No.: cin
    show if:
      code: |
        company_type_of_borrower == "Public Limited Company" or company_type_of_borrower == "Private Limited Company" 
  - Marital Status: borrower.marital_status
    show if:
      code: |
        company_type_of_borrower == "Individual"
  - Date of Incorporation /DOB of Promoter: dob_of_promoter
    datatype: date
  - Nationality: borrower.nationality
    show if:
      code: |
        company_type_of_borrower == "Individual"
  - Gender: borrower.gender
    show if:
      code: |
        company_type_of_borrower == "Individual"
  - PAN/Udhyam Aadhar of the Borrower : borrower_pan_or_tan_or_cin
  - Date of issue of GST certificate of the Borrower : borrower_date_of_gst_issue
    datatype: date
    show if:
      code: |
        company_type_of_borrower != "Individual"
    required: False
  - Address of the Borrower [As per KYC] : borrower.address
    show if:
      code: |
        company_type_of_borrower == "Individual"
  - Registered Office Address of the Borrower [As per KYC] : borrower.reg_address
    show if:
      code: |
        company_type_of_borrower != "Individual"
  - Corporate Office Address of the Borrower [As per KYC] : borrower.corp_address
    show if:
      code: |
        company_type_of_borrower != "Individual"
  - Email – address of the Borrower: borrower.email
    datatype: email
  - Phone Number of the Borrower:  borrower.phone
  - Attention Mr./Ms : borrwer_attention_mr_ms
